# Uncommenting this line will reset to a "clean state"
# The bad thing is that this file is not automatically generated
# so I need to look for it from time to time
set -g prefix C-x

# Use mouse mode for scrolling
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# colors
setw -g mode-bg black
set-option -g default-terminal "screen-256color" #"xterm-256color" # "screen-256color"
set-option -g pane-active-border-fg green

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

############################################################################
# Status Bar
############################################################################
set-option -g status-position top
set-option -g status-justify right
set-option -g status-bg colour8
set-option -g status-fg brightblue

set-option -g status-justify centre
set-window-option -g window-status-format '#[fg=yellow,bold] #I #W'
set-window-option -g window-status-current-format '#[fg=brightred,bold] -> #I #W <-'
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=magenta]Â» #[fg=blue,bold]#T#[default]'
set-option -g visual-activity on

# Titles (window number, program name, active (or not)
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'


############################################################################
# Bindings
############################################################################
# reload tmux conf
bind-key r source-file ~/.tmux.conf

#bind Escape copy-mode

# new split in current pane (horizontal / vertical)
bind-key - split-window -v # split pane horizontally
bind-key \ split-window -h # split pane vertically

# list panes
bind-key Space list-panes

# break-pane
bind-key Enter break-pane

#previous pane
bind-key -n C-up prev
bind-key -n C-left prev

#next pane
bind-key -n C-right next
bind-key -n C-down next

# Move between windows
bind-key p next-window
bind-key o previous-window

# Make alt left and right work in tmux
set-window-option -g xterm-keys on

# Make iOS simulator to work on tmux
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
